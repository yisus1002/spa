<div class="container animated fadeIn">
    <h1 class="text-center">{{heroe.nombre | uppercase}}  <small class="text-muted fs-4">({{heroe.aparicion | date:'yyyy'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4 card border border-light shadow ">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img-top" />
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-danger my-2" type="button">Regresar</a>
        </div>
    </div>

    <div class="col-md-8 my-3">
        <h3 class="text-center" >{{heroe.nombre}}</h3>
        <hr>
        <p class="" style="text-align: justify;">{{heroe.bio}}</p>
        <div class="col d-flex" style="width: 3.5rem;">
            <img *ngIf="heroe.casa=='Marvel' "  src="assets/img/MV.png" [alt]="heroe.casa" class="card-img-top  mb-3">
            <img *ngIf="heroe.casa=='DC' "      src="assets/img/DC.jpg" [alt]="heroe.casa" class="card-img-top  mb-3">
        </div> 
    </div>

</div>


</div>
